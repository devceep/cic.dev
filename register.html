<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CIC Competency Framework System - Register">
    <title>Register - CIC Competency Framework</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d2137 100%);
            padding: 1rem;
        }

        .register-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .register-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a5f;
        }

        .register-form {
            padding: 1.5rem 2rem 2rem;
        }

        .register-form .form-group {
            margin-bottom: 1rem;
        }

        .register-form .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.375rem;
        }

        .register-form .form-input,
        .register-form .form-select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .register-form .form-input:focus,
        .register-form .form-select:focus {
            outline: none;
            border-color: #1e3a5f;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            padding: 1rem 2rem;
            background: #f9fafb;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .register-footer a {
            color: #1e3a5f;
            font-weight: 500;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.375rem;
        }

        .role-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
            color: #1e40af;
        }

        .cic-branding {
            margin-top: 1.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div>
            <div class="register-card">
                <div class="register-header">
                    <div class="register-logo">CIC</div>
                    <h1 class="text-lg font-bold">Create Your Account</h1>
                    <p class="text-blue-200 text-sm">Competency Framework System</p>
                </div>

                <form class="register-form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="error-message" id="errorMessage"></div>

                    <div class="role-info">
                        <strong>Note:</strong> After registration, you will be directed to the Employee Portal.
                        HR access requires administrator approval.
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" class="form-input" id="name" name="name" placeholder="Juan Dela Cruz"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" name="email"
                            placeholder="juan.delacruz@cic.gov.ph" required autocomplete="email">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="department">Department</label>
                            <select class="form-select" id="department" name="department" required
                                onchange="filterPositionsByDepartment()">
                                <option value="">-- Select Department --</option>
                                <!-- Populated dynamically -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="position">Position</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="">-- Select Position --</option>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="supervisor">Immediate Supervisor (Optional)</label>
                        <select class="form-select" id="supervisor" name="supervisor">
                            <option value="">-- Select Supervisor --</option>
                            <!-- Populated dynamically with supervisor-level users -->
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-input" id="password" name="password"
                                placeholder="Create password" required minlength="6" autocomplete="new-password">
                            <p class="password-requirements">Minimum 6 characters</p>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-input" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm password" required minlength="6" autocomplete="new-password">
                        </div>
                    </div>

                    <button type="submit" class="register-btn" id="registerBtn">
                        <span id="registerBtnText">Create Account</span>
                        <div class="spinner hidden" id="registerSpinner"></div>
                    </button>
                </form>

                <div class="register-footer">
                    <p class="text-gray-600">Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>

            <div class="cic-branding">
                <p>Â© 2024 Credit Information Corporation</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>

    <!-- Database Operations -->
    <script src="js/database.js"></script>

    <!-- Auth Module -->
    <script src="js/auth.js"></script>

    <script>
        // ============================================================================
        // REGISTRATION PAGE CONTROLLER
        // ============================================================================

        // Store positions for filtering
        let allPositions = [];

        /**
         * Initialize the registration form
         */
        async function initRegistrationForm() {
            try {
                // Get unique departments from positions - use window. to access exported variable
                allPositions = window.CIC_POSITIONS || [];
                const departments = [...new Set(allPositions.map(p => p.department))].filter(Boolean);

                // Populate department dropdown
                const deptSelect = document.getElementById('department');
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    deptSelect.appendChild(option);
                });

                // Load supervisors (users with supervisor positions)
                await loadSupervisors();

            } catch (error) {
                console.error('Error initializing form:', error);
            }
        }

        /**
         * Filter positions based on selected department
         */
        function filterPositionsByDepartment() {
            const selectedDept = document.getElementById('department').value;
            const positionSelect = document.getElementById('position');

            // Clear current options
            positionSelect.innerHTML = '<option value="">-- Select Position --</option>';

            if (!selectedDept) return;

            // Filter positions by department
            const filteredPositions = allPositions.filter(p => p.department === selectedDept);

            filteredPositions.forEach(pos => {
                const option = document.createElement('option');
                option.value = pos.id;
                option.textContent = `${pos.title} (${pos.requiredLevelName})`;
                positionSelect.appendChild(option);
            });
        }

        /**
         * Load supervisor users from Firestore
         */
        async function loadSupervisors() {
            try {
                const snapshot = await db.collection('users')
                    .where('isSupervisor', '==', true)
                    .where('status', '==', 'active')
                    .get();

                const supervisorSelect = document.getElementById('supervisor');

                snapshot.forEach(doc => {
                    const user = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = user.name;
                    supervisorSelect.appendChild(option);
                });
            } catch (error) {
                console.log('No existing supervisors found or error loading:', error.message);
            }
        }

        /**
         * Handle registration form submission
         */
        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const department = document.getElementById('department').value;
            const position = document.getElementById('position').value;
            const supervisor = document.getElementById('supervisor').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorDiv = document.getElementById('errorMessage');
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerSpinner = document.getElementById('registerSpinner');

            // Clear previous error
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Validate inputs
            if (!name || !email || !department || !position || !password) {
                showError('Please fill in all required fields.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }

            // Get department ID from name
            const departmentId = department.toLowerCase().replace(/\s+/g, '-').replace(/[()]/g, '');

            // Show loading state
            registerBtn.disabled = true;
            registerBtnText.textContent = 'Creating account...';
            registerSpinner.classList.remove('hidden');

            try {
                const result = await register(email, password, {
                    name: name,
                    positionId: position,
                    departmentId: departmentId,
                    role: 'employee', // Default role - HR promotes later
                    supervisorId: supervisor || null
                });

                if (result.success) {
                    // Success - auth observer will handle redirect
                    registerBtnText.textContent = 'Redirecting...';
                    showToast('Account created successfully!', 'success');
                } else {
                    showError(result.error);
                    resetButton();
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('An unexpected error occurred. Please try again.');
                resetButton();
            }
        }

        /**
         * Show error message
         */
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        /**
         * Reset button state
         */
        function resetButton() {
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerSpinner = document.getElementById('registerSpinner');

            registerBtn.disabled = false;
            registerBtnText.textContent = 'Create Account';
            registerSpinner.classList.add('hidden');
        }

        /**
         * Show toast notification
         */
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" class="toast-close">&times;</button>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            initRegistrationForm();
        });
    </script>
</body>

</html>
